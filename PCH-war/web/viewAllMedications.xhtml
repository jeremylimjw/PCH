<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>PCH System</title>
    </h:head>
    <h:body>
        
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
        
        <p>Content</p>
        <ui>
            <li>
                <h:link outcome="index.xhtml">Home</h:link>
            </li>
            <li>
                <h:link outcome="viewAllMedications.xhtml">View All Medications</h:link>
            </li>
            <li>
                <h:link outcome="createMedication.xhtml">Create New Medications</h:link>
            </li>
        </ui>
        
        <h2>Medications</h2>
        <h:dataTable class="table" value="#{viewAllMedicationsManagedBean.medications}" var="medication" style="width:100%">
            
            <h:column>
                <f:facet name="header">Medication ID</f:facet>
                <h:outputText value="#{medication.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Medication Name</f:facet>
                <h:outputText value="#{medication.name}"/>
            </h:column>
            
        </h:dataTable>
        
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/template.xhtml">

    <ui:define name="main">
        
        <h2>Medications</h2>
        <h:dataTable class="table" value="#{viewAllMedicationsManagedBean.medications}" var="medication" style="width:100%">
            
            <h:column>
                <f:facet name="header">Medication ID</f:facet>
                <h:outputText value="#{medication.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Medication Name</f:facet>
                <h:outputText value="#{medication.name}"/>
            </h:column>
            
        </h:dataTable>
        
        <h:link outcome="createNewMedication.xhtml">
            <h:commandButton class="blue-button" value="Create" />
        </h:link>
        
    </ui:define>

</ui:composition>

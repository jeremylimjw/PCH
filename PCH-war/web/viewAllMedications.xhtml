<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/main.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="main">
        
        <h2>Medications</h2>
        
        
        <h:form id="formMain">

            <br />
             <div style="text-align: center;">
                 <h:inputText id="txtSearchString" value="#{viewAllMedicationsManagedBean.searchString}" style="font-size: x-large;">
                     <f:ajax event="keyup" execute="@this" render="formMain:dataTableMain" listener="#{viewAllMedicationsManagedBean.searchMedication()}" />
                    </h:inputText>
                    &nbsp;
                    <h:commandButton value="Search" style="font-size: x-large;">
                        <f:ajax event="click" execute="@this formMain:txtSearchString" render="formMain:dataTableMain" listener="#{searchProductsByNameManagedBean.searchProduct}" />
                    </h:commandButton>

                 
             </div>
            
            <h:dataTable id="dataTableMain" value="#{viewAllMedicationsManagedBean.medications}" var="medication" style="width:100%">
            
            <h:column>
                <f:facet name="header">Medication ID</f:facet>
                <h:outputText value="#{medication.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Medication Name</f:facet>
                <h:outputText value="#{medication.name}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">Medication Description</f:facet>
                <h:outputText value="#{medication.description}"/>
            </h:column>
            
             <h:column>
                <f:facet name="header">Medication Quantity</f:facet>
                <h:outputText value="#{medication.quantityOnHand}"/>
            </h:column>
            
            
        </h:dataTable>
        </h:form>
        
        <h:link outcome="createNewMedication.xhtml">
            <h:commandButton class="blue-button" value="Create" />
        </h:link>
        
    </ui:define>

</ui:composition>

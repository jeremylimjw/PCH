<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>PCH System</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon.ico"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/chat.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500" rel="stylesheet" />
    </h:head>
    <h:body>
    
        <script src="#{request.contextPath}/resources/javascript/chat.js"></script>
        
        <f:websocket id="webSocketChatChannel" channel="chatChannel" user="#{sessionScope.user.name}" onmessage="receivePush" />
        
        <div style="display: flex;">

            <div id="text-container" class="left">
            </div>

            <div class="right">
                <p><b>Connected:</b></p>
                <ul id="user-list">
                    
                    <ui:repeat value="#{chatServerManagedBean.users}" var="u">
                        <li>#{u}</li>
                    </ui:repeat>
                    
                </ul>
            </div>

        </div>

        <h:form id="sendForm">
            <div class="bottom">
                    <div class="input-div">
                        <h:inputText value="#{chatManagedBean.message}" a:placeholder="Enter message" />
                    </div>
                    <div class="submit-div">
                        <h:commandButton class="orange-button" actionListener="#{chatManagedBean.sendMessage}" value="SEND">
                            <f:ajax execute="sendForm" render="sendForm" />
                        </h:commandButton>
                    </div>
            </div>
        </h:form>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>PCH System</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon.ico"/>
        <link rel="stylesheet" href="resources/css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500" rel="stylesheet" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-image:url(#{request.contextPath}/resources/img/background.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .login-container {
                background-color: white;
                padding: 20px 30px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            }

            .form-div {
                margin: 15px 0;
            }

            .logo {
                display:block;
                margin:auto;
            }

            .input-text {
                width: calc(100% - 35px);
                height: 50px;
                font-size: 20px;
                padding: 0 15px;
                border-radius: 7px;
            }

            .blue-button, .orange-button {
                width: 100%;
                border-radius: 7px;
                font-size: 20px;
                padding: 15px;
            }
            
            ul {
                padding-inline-start: 0;
                margin-block-start: 0;
                margin-block-end: 0;
                list-style: none;
                width: 250px;
            }
            
            .errorText {
                display: block;
                width: 250px;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }
        </style>
    </h:head>
    <h:body>
        
        <div class="login-container">

            <img class="logo" src="resources/img/logo.png" alt="private care hub" />
            
            <h:form id="loginForm">
                
                <div class="form-div">
                    <h:inputText id="username" class="input-text" value="#{loginManagedBean.username}" a:placeholder="Enter Username" required="true" requiredMessage="Username is required" maxlength="32">
                        <f:validateLength minimum="2" />
                    </h:inputText>
                    <h:message for="username" errorClass="errorText" fatalClass="errorText" />
                </div>

                <div class="form-div">
                    <h:inputSecret id="password" class="input-text" value="#{loginManagedBean.password}" a:placeholder="Enter Password" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="2" />
                    </h:inputSecret>
                    <h:message for="password" errorClass="errorText" fatalClass="errorText" />
                </div>

                <div class="form-div">
                    <h:commandButton class="blue-button" type="submit" value="LOGIN" actionListener="#{loginManagedBean.login}" />
                    <h:messages errorClass="errorTexts" fatalClass="errorTexts" infoClass="infoTexts" globalOnly="true" />
                </div>
            </h:form>
            
            <!--FOR DEVELOPER'S USE ONLY, REMOVE DURING PRODUCTION!!!!-->
            <h:form>
                <div class="form-div">
                    <h:outputText value="Session ID: #{session.id}" /><br/>
                    <h:commandButton class="orange-button" type="submit" value="QUICK LOGIN" actionListener="#{loginManagedBean.quickLogin}" />
                </div>
            </h:form>
                
            
        </div>
        
    </h:body>
</html>

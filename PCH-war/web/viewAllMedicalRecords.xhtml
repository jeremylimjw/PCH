<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/main.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <ui:define name="main">
        <h2>
            Patient Medical Records
        </h2>

        <ez:Breadcrumb pageName="ViewAllMedicalRecords" />

        <p:messages globalOnly="true" />

        <h:form>
            <p:menubar>
                <p:submenu label="Create New Patient Medical Record" icon="ui-icon-document">
                    <p:menuitem value="Add new record" actionListener="#{MedicalRecordManagementManagedBean.clearNewRecord}" onclick="PF('dialogCreateNewMedicalRecord').show()" icon="pi pi-user-plus" />
                </p:submenu>                                        
            </p:menubar>
            <br />
        </h:form>

        <h:form id="formCreateMedicalRecord">

            <p:dialog id="dialogCreateNewMedicalRecord" widgetVar="dialogCreateNewMedicalRecord" header="Create New Patient Medical Record" closable="true">

                <p:messages id="messagesCreateNewMedicalRecord" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="Name" value="Patient Name: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="Name" value="#{MedicalRecordManagementManagedBean.newRecord.name}" placeholder="John Doe" required="true" requiredMessage="Patient Name is required" />
                        </p:column>
                        <!--                            <p:column>
                                                        <p:message for="Name" />
                                                    </p:column>-->
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="nric" value="NRIC: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="nric" value="#{MedicalRecordManagementManagedBean.newRecord.nric}" placeholder="SXXXX123A" required="true" requiredMessage="Patient NRIC is required" />
                        </p:column>
                        <!--                            <p:column>
                                                        <p:message for="nric" />
                                                    </p:column>-->
                    </p:row>                        
                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" value="Address: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="address" value="#{MedicalRecordManagementManagedBean.newRecord.address}" placeholder="123 Riverdale" required="true" requiredMessage="Patient Address is required" />
                        </p:column>
                        <!--                            <p:column>
                                                        <p:message for="address" />
                                                    </p:column>-->
                    </p:row>                        
                    <p:row>
                        <p:column>
                            <p:outputLabel for="dob" value="Date of Birth: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:calendar id="dob" value="#{MedicalRecordManagementManagedBean.newRecord.dob}" required="true" requiredMessage="Patient Date of Birth is required" pattern="dd/mm/yyyy">
                            </p:calendar>
                        </p:column>
                        <!--                            <p:column>
                                                        <p:message for="dob" />
                                                    </p:column>-->
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="contact_number" value="Contact Number: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="contact_number" value="#{MedicalRecordManagementManagedBean.newRecord.contact_number}" placeholder="12345678" required="true" requiredMessage="Contact Number is required" />
                        </p:column>
                        <!--                            <p:column>
                                                        <p:message for="contact_number" />
                                                    </p:column>-->
                    </p:row>


                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="Create New Medical Record" process='@form' update="@form formViewAllMedicalRecords:dataTableViewAllMedicalRecords" actionListener="#{MedicalRecordManagementManagedBean.createNewMedicalRecord}" oncomplete="PF('dialogCreateNewMedicalRecord').show();">

                            </p:commandButton>
                        </p:column>
                    </p:row>



                </p:panelGrid>

                

            </p:dialog>
            
            <p:confirmDialog id="cdConfirmation" header="Create new patient record?"  widgetVar="cdConfirmation" >
                    <f:facet name="message">
                        <h:outputText value="Please check details. Name and NRIC cannot be edited later."/>
                    </f:facet>
                    <p:panelGrid>
                        <row>
                            <p:column>
                                <p:outputLabel for="Name" value="Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText id="name" value="#{MedicalRecordManagementManagedBean.newRecord.name}"/>
                            </p:column>
                        </row>
                        <row>
                            <p:column>
                                <p:outputLabel for="NRIC" value="NRIC: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText id="NRIC" value="#{MedicalRecordManagementManagedBean.newRecord.nric}"/>
                            </p:column>
                        </row>
                        <row>
                            <p:column>
                                <p:outputLabel for="Address" value="Address: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText id="Address" value="#{MedicalRecordManagementManagedBean.newRecord.address}"/>
                            </p:column>
                        </row>
                        <row>
                            <p:column>
                                <p:outputLabel for="Dob" value="Date of Birth: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText id="Dob" value="#{MedicalRecordManagementManagedBean.newRecord.dob}"/>
                            </p:column>
                        </row>
                        <row>
                            <p:column>
                                <p:outputLabel for="Contact_Number" value="Contact Number: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText id="Contact_Number" value="#{MedicalRecordManagementManagedBean.newRecord.contact_number}"/>
                            </p:column>
                        </row>
                    </p:panelGrid>
                    
                    <p:commandButton value="Yes Sure" process='@form' update="@form formViewAllMedicalRecords:dataTableViewAllMedicalRecords" actionListener="#{MedicalRecordManagementManagedBean.createNewMedicalRecord}" oncomplete="PF('nextStep').show();">

                    </p:commandButton>
                    <p:commandButton value="Not Yet" oncomplete="PF('cdConfirmation').hide();" type="button" />
                </p:confirmDialog>

                <p:confirmDialog id="nextStep" header="New Patient Record #{MedicalRecordManagementManagedBean.newRecord.name} Created!" message="Please choose next action." widgetVar="nextStep">
                    <p:commandButton value="Edit patient record" action="#{MedicalRecordManagementManagedBean.viewMedicalRecordDetails()}" >
                        <f:attribute value="#{MedicalRecordManagementManagedBean.newRecord.id}" name="recordId"/>
                    </p:commandButton>
                    <p:commandButton value="Add a walk in appointment" title="Add a walkin Appointment for the new patient" />
                    <p:commandButton value="Go back to Patient Records" oncomplete="PF('dialogViewAllMedicalRecords').show();"/>
                </p:confirmDialog>



        </h:form>

        <h:form id="formViewAllMedicalRecords">

            <p:messages id="messages" redisplay="false" closable="true" />

            <p:panel header ="View All Patient Medical Records">

                <p:dataTable id="dataTableViewAllMedicalRecords" widgetVar="dataTableViewAllMedicalRecords" value="#{MedicalRecordManagementManagedBean.records}" var="record" rowKey="#{record.id}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search for Medical Record:"/>
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableViewAllMedicalRecords').filter()" style="width: 300px" placeholder="Enter Name or NRIC" />
                    </p:outputPanel>
                </f:facet>
                    <p:column headerText='Patient Name' sortBy='#{record.name}' filterBy="#{record.name}" filterMatchMode="contains">
                        #{record.name}
                    </p:column>
                    <p:column headerText="NRIC" sortBy='#{record.nric}' filterBy="#{record.nric}" filterMatchMode="contains">
                        <h:outputText value='#{record.nric}'/>
                    </p:column>
                    <p:column headerText="Date Of Birth" sortBy='#{record.dob}' filterBy="#{record.dob}" filterMatchMode="contains">
                        <h:outputText value='#{record.dob}'>
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Contact Number" sortBy='#{record.contact_number}' filterBy="#{record.contact_number}"  filterMatchMode="contains">
                        <h:outputText value='#{record.contact_number}'/>
                    </p:column>
                    <p:column headerText="Action">
                        <h:commandButton actionListener="#{MedicalRecordManagementManagedBean.viewMedicalRecordDetails}" value="View" >
                            <f:attribute value="#{record.id}" name="recordId" />
                        </h:commandButton>  
                

                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        

        <growl value="messages"></growl>

    </ui:define>

</ui:composition>

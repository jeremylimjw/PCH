<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <cc:interface>
    </cc:interface>
    
    <cc:implementation>
        
         <h:form id="formViewMedication">
            
            <p:dialog id="dialogViewMedication" widgetVar="dialogViewMedication" header="View Medication" closable="true">

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Medication ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMedicationManagedBean.meditcationToView.id}" />
                        </p:column>
                    </p:row>
                     <p:row>
                        <p:column>
                            <h:outputLabel value="Medication Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMedicationManagedBean.meditcationToView.name}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Medication Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMedicationManagedBean.meditcationToView.description}" />
                        </p:column>
                    </p:row>
    
                     <p:row>
                        <p:column>
                            <h:outputLabel value="Medication Quantity: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMedicationManagedBean.meditcationToView.quantity_on_hand}" />
                        </p:column>
                    </p:row>
    
                     <p:row>
                        <p:column>
                            <h:outputLabel value="Price Per Quantity: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewMedicationManagedBean.meditcationToView.price_per_quantity}" />
                        </p:column>
                    </p:row>
    
                    
                     <p:row>
                        <p:column>
                            <h:outputLabel value="Conflicting Food: " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewMedicationManagedBean.meditcationToView.conflicting_foods}" var="c" type="unordered">
                                #{c}
                            </p:dataList>
                        </p:column>
                    </p:row>
                       <p:row>
                        <p:column>
                            <h:outputLabel value="Conflicting Mesidcations: " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewMedicationManagedBean.meditcationToView.conflicting_medications}" var="c" type="unordered">
                                #{c.name}
                            </p:dataList>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </p:dialog>
            
        </h:form>
        
    </cc:implementation>
</html>
